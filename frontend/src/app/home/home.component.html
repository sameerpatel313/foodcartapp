<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="container">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">

                </span>
                <div class="stars">
                    <ngx-stars>
                        [value]="food.stars" 
                        [totalstars]="5"
                        [checkedcolor]="blue"
                        [uncheckedcolor]="red"
                        [size]="22px"
                        [readyonly]="true"
                    </ngx-stars>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins" style="color: black; size: 15pxl;">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cookTime">
                        <span></span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>
                            {{food.price | currency}}
                        </span>
                    </div>
                </div>

            </div>
        </a>
    </li>
</ul>
